<body>

        <h1 class="titulo-cabecalho">Decodificador de texto</h1>

    <main>
        <section>
            <textarea class="text__area" cols="41" rows="4" id="inputTexto">Digite seu texto aqui</textarea>

                <div class="informacao">
                    <h6>Apenas letras min√∫sculas e sem acento.</h6>

        </section>
            
        <section>
